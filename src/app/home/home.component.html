<mat-card>
    <mat-card-content>
      <form [formGroup]="profileForm">
        <h2>Log In</h2>
        <mat-form-field>
          <input matInput placeholder="UserName" formControlName="userName" name="username" required>
          <mat-error>
            Please provide a valid user name
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="pwd" name="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
            <button mat-raised-button class="btn btn-primary space-btns" (click)="onLogin()">Login</button>
            <button mat-raised-button class="btn btn-secondary space-btns" (click)="onClear()">Cancel</button>
        <div>
            <label for="pass" class="label">Don't have Account Please <a type="submit" class="registerbtn" href="/register">Register</a> here..</label>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
