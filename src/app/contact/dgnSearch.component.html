<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Search columns" (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="example-button-row">
    <button mat-button color="primary" class="add" (click)="openDialog('0ms', '0ms')">Add</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <!-- <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="DesignName">
        <th mat-header-cell *matHeaderCellDef> DesignName </th>
        <td mat-cell *matCellDef="let element"> {{element.DesignName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="DesignDescription">
        <th mat-header-cell *matHeaderCellDef> DesignDescription </th>
        <td mat-cell *matCellDef="let element"> {{element.DesignDescription}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="padding-top:30px">
    <mat-paginator [length]="5" [pageSize]="5" [pageSizeOptions]="[5,10,15]"><mat-paginator>
<div>
